<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/symbol_calendar.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>MyClients</title>
</head>
<body>
    <script src="dataManager.js"></script>

    <div id="starting" class="justify-content-center">
        <div id="signIn">
            <div class="container">
                <div class="row">
                    <div class="col text-center mt-5">
                        <object data="img/symbol_calendar.svg"></object>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center mt-2">
                        <h3>Sign in to MyClients</h3>
                    </div>
                </div>
            </div>
            <div class="container center-stretch-container">
                <div id="alertLogin" class="row" style="display: none;">
                    <div class="col">
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <label>Incorrect email or password</label>
                            <button class="btn-close" onclick="dismissAlertLogin()"></button>
                        </div>
                    </div>
                </div>
                    <div class="container border rounded signin-box">
                    <div class="row">
                        <div class="col mb-2">
                            <div class="row">
                                <div class="col m-1 mt-3">
                                    <label>Email address</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col m-1">
                                    <input id="inputEmail" class="form-control form-control-sm" type="email"> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-1 mb-2">
                            <div class="row">
                                <div class="col m-1">
                                    <div class="row">
                                        <div class="col-5">
                                            <label>Password</label>
                                        </div>
                                        <div class="col text-right">
                                            <label class="text-link">Forgot password?</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col m-1">
                                    <input id="inputPassword" class="form-control form-control-sm" type="password"> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m-1 mb-3">
                            <button class="btn btn-primary btn-sm block-btn" onclick="signIn()"><b>Sign in</b></button>
                        </div>
                    </div>
                </div>
                <div class="container border rounded mt-3 newto-box">
                    <div class="row">
                        <div class="col text-center">
                            <label>New to MyClients?</label> 
                            <label id="createAccount" class="text-link" onclick="createAnAccount()">Create an account</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="workSpace" style="display: none;">
        <div id="home">
            <div class="container-fluid workSpaceUpperContainer">
                <div class="row m-1 mt-2">
                    <div class="col m-1">
                        <h1>Prenotations</h1>
                    </div>
                    <div id="homeMenu" class="col d-flex justify-content-end mt-2">
                        <div class="row">
                            <div class="col m-1" title="Profile">
                                <img src="img/symbol_person.svg" width="35" height="35">
                            </div>
                            <div class="col m-1" onclick="newPrenotation()" title="New prenotation">
                                <img src="img/symbol_newPrenotation.svg" width="35" height="35">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body-page">
                <div id="expiredTitle" class="container-fluid">
                    <div class="row m-1">
                        <div class="col">
                            <h2>Expired</h2>
                        </div>
                    </div>
                </div>
                <div id="expiredPrenotations" class="container-fluid"></div>
                <div id="pendingTitle" class="container-fluid">
                    <div class="row m-1">
                        <div class="col">
                            <h2>Pending</h2>
                        </div>
                    </div>
                </div>
                <div id="pendingPrenotations" class="container-fluid"></div>
            </div>
        </div>
        <div id="performedServices" style="display:none;">

        </div>
        <div id="clients" style="display:none;">
            <div id="clientsContainer" class="container"></div>
        </div>
    </div>

    <div id="navBar" class="container-fluid fixed-bottom" style="display: none;">
        <div class="row">
            <div id="navHome" class="col navOption" onclick="showHome()" title="Home">
            </div>
            <div id="navPerformedServices" class="col navOption" onclick="showPerformedServices()" title="Performed services">
            </div>
            <div id="navClients" class="col navOption" onclick="showClients()" title="Clients">
            </div>
        </div>
    </div>

    <div id="newPrenotation" style="display:none;">
        <div class="container">
            <div class="row">
                <div class="col text-center mt-3">
                    <h3>Set new prenotation data</h3>
                </div>
            </div>
        </div>
        <div class="container center-stretch-container">
            <div class="row">
                <div class="col mb-2">
                    <div class="row">
                        <div class="col m-1 mt-3">
                            <label>Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m-1">
                            <input id="inputDate" class="form-control form-control-sm" type="datetime-local"> 
                        </div>
                    </div>
                    <div id="alertDateDanger" class="row p-1" style="display: none;">
                        <div class="col">
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <label>Please select a date</label>
                                <button class="btn-close" onclick="dismissAlertDateDanger()"></button>
                            </div>
                        </div>
                    </div>
                    <div id="alertDateWarning" class="row p-1" style="display: none;">
                        <div class="col">
                            <div class="alert alert-warning alert-dismissible" role="alert">
                                <label>Please select a future date</label>
                                <button class="btn-close" onclick="dismissAlertDateWarning()"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mt-1 mb-2">
                    <div class="row">
                        <div class="col m-1">
                            <div class="row">
                                <div class="col">
                                    <label>Work description</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m-1">
                            <input id="inputWorkDescription" class="form-control form-control-sm" type="text"> 
                        </div>
                    </div>
                    <div id="alertWorkDescription" class="row p-1" style="display: none;">
                        <div class="col">
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <label>Please define a work description</label>
                                <button class="btn-close" onclick="dismissAlertWorkDescription()"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mt-1 mb-3">
                    <div class="row">
                        <div class="col m-1">
                            <div class="row">
                                <div class="col">
                                    <label>Client</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <select id="inputClient" class="form-select form-select-sm"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m-1 text-right">
                            <label class="text-link">+ New client</a>
                        </div>
                    </div>
                    <div id="alertClient" class="row p-1" style="display: none;">
                        <div class="col">
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <label>Please select a client</label>
                                <button class="btn-close" onclick="dismissAlertClient()"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <dic class="col">
                    <button class="btn btn-outline-primary block-btn" onclick="backNewPrenotation()">Back</button>
                </dic>
                <div class="col">
                    <button class="btn btn-primary block-btn" onclick="setNewPrenotation()">Set</button>
                </div>
            </div>
        </div>
    </div>

    <script src="startup.js"></script>
    <script src="navigate.js"></script>
    <script src="dataView.js"></script>
</body>
</html>
